<div class="grid grid-nogutter">
  <div class="col-12 lg:col-6 flex justify-content-center py-3">
    <app-face
      class="w-6rem lg:w-12rem"
      [eyesColor]="face.eyesColor"
      [facialHairType]="face.facialHairType"
      [hairColor]="face.hairColor"
      [hairType]="face.hairType"
      [skinType]="face.skinType"
    />
  </div>
  <div class="col-12 lg:col-6 py-3">
    <h3>
      {{ firstName }} {{ lastName }}
      @if (isAce) {
        <i class="fa-solid fa-spade"></i>
      }
    </h3>

    <p>
      Воздушных целей уничтожено:
      <span class="font-medium">{{ airTargetsDestroyed }}</span>
    </p>

    <p>
      Наземных целей уничтожено:
      <span class="font-medium">{{ landTargetsDestroyed }}</span>
    </p>

    <p>
      Морских целей уничтожено:
      <span class="font-medium">{{ seaTargetsDestroyed }}</span>
    </p>
  </div>
</div>
