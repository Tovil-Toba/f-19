<div
  class="relative flex justify-content-center align-items-center w-full h-full"
>
  <img
    src="assets/images/map-ru.svg"
    class="w-full aspect-ratio-1"
    alt="Карта"
  />
  <div class="absolute flex w-full" style="aspect-ratio: 1">
    <div
      class="map-grid h-full w-full border-black-alpha-60"
      [class.border-05]="isGridEnabled"
    >
      @for (squareIndex of squaresIndexes; track squareIndex) {
        <div
          class="relative flex border-black-alpha-60"
          [class.border-05]="isGridEnabled"
          [class.hover:border-red-600]="isAvailableSquaresHighlighted && availableSquaresIndexes.includes(squareIndex)"
          [class.cursor-pointer]="isAvailableSquaresHighlighted && availableSquaresIndexes.includes(squareIndex)"
          [class.bg-white-alpha-50]="isAvailableSquaresHighlighted && !availableSquaresIndexes.includes(squareIndex)"
        >
          @if (isGridEnabled) {
            <span class="absolute ml-1 text-black-alpha-60">{{ squareIndex }}</span>
          }

          @switch (squareIndex) {
            @case (boss?.squareIndex) {
              <i class="fa-solid fa-star absolute text-red-600 right-0 mr-1 mt-1"></i>
              <i
                class="text-2xl m-auto text-red-600"
                [class]="boss?.icon"
              ></i>
            }
            @case (player?.squareIndex) {
              <i
                class="text-2xl m-auto text-green-600 rotate-90"
                [class]="player?.icon"
              ></i>
            }
            @case (primaryTarget?.squareIndex) {
              <i
                class="text-2xl m-auto text-red-600"
                [class]="primaryTarget?.icon"
              ></i>
            }
            @case (secondaryTarget?.squareIndex) {
              <i
                class="text-2xl m-auto text-orange-600"
                [class]="secondaryTarget?.icon"
              ></i>
            }
          }
        </div>
      }
    </div>
  </div>
</div>
