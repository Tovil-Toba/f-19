<h3>Миссия</h3>

<div class="grid mb-3">
  <div class="col-12 lg:col-8 relative">
    <div>
      <app-map [mission]="mission" [isGridEnabled]="isMapGridEnabled" />
    </div>
    <div class="flex align-items-center py-3">
      <p-inputSwitch [(ngModel)]="isMapGridEnabled" />
      <span class="ml-2">Сетка</span>
    </div>
  </div>
  <div class="col-12 lg:col-4">
    Описание миссии

    <ul>
      @if (mission?.boss) {
        <li>
          Босс:
          <span class="font-medium text-red-600">{{
            mission?.boss?.label
          }}</span>
        </li>
      }
      @if (mission?.primaryTarget) {
        <li>
          Основная цель:
          <span class="font-medium text-red-600">{{
            mission?.primaryTarget?.label
          }}</span>
        </li>
      }
      @if (mission?.secondaryTarget) {
        <li>
          Дополнительная цель:
          <span class="font-medium text-orange-600">{{
            mission?.secondaryTarget?.label
          }}</span>
        </li>
      }
    </ul>

    <div class="flex w-full justify-content-end">
      <p-button label="Далее" (click)="onMissionConfirm()" />
    </div>
  </div>
</div>
