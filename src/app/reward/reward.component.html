<div class="flex flex-column justify-content-between w-full h-full">
  <h3>Награда</h3>

  <div class="w-full">
    <app-upgrades
      [isUpgradesActive]="true"
      [upgrades]="randomUpgrades"
      (upgradeClick)="onUpgradeClick($event)"
    />
  </div>

  <div class="flex justify-content-end pb-3">
    <p-button
      label="Далее"
      [disabled]="!selectedUpgrade"
      (click)="onUpgradeSelect()"
    />
  </div>
</div>
