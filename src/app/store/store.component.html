<div class="flex flex-column justify-content-between w-full h-full">
  <div class="flex justify-content-between align-items-center">
    <h3>Магазин</h3>
    <div>
      <span class="white-space-nowrap">
        <i class="fa-regular fa-wallet"></i> Средства:
      </span>
      <span class="font-medium">${{ wallet() }}</span>
    </div>
  </div>

  <div class="w-full">
    <app-upgrades
      [isStore]="true"
      [isUpgradesActive]="true"
      [upgrades]="randomUpgrades"
      (upgradeClick)="onUpgradeClick($event)"
    />
  </div>

  <div class="flex justify-content-end pb-3">
    <p-button label="Далее" (click)="onShoppingCompleted()" />
  </div>
</div>

<p-confirmDialog />
